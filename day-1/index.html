<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <title>Document</title>
  </head>
  <body>
    <section class="flex flex-col lg:flex-row">
      <div class="flex basis-1/2">
        <img src="./assets/side-image.png" class="flex object-cover w-full lg:h-full h-56" alt="ini gambar hape dan keranjang" />
      </div>

      <div class="p-8 flex flex-col gap-5 justify-center lg:basis-1/2">
        <div class="flex flex-col">
          <h1 class="text-3xl font-medium">Log in to Exclusive</h1>
          <p>Enter your details below</p>
        </div>

        <div class="flex flex-col gap-4">
          <input type="text" placeholder="Email or Phone Number" />
          <input type="password" placeholder="Password" />
        </div>

        <div class="flex flex-row items-center justify-between">
          <button class="bg-red-600 px-6 py-2 text-neutral-50">Log in</button>
          <p class="text-red-600">Forget password</p>
        </div>
      </div>
    </section>
  </body>
</html>
