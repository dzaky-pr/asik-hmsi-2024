<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <title>Document</title>
  </head>
  <body>
    <section class="flex flex-col w-fit mx-auto p-8">
      <div class="flex flex-row justify-between items-center py-4">
        <p class="text-xl">Wishlist (4)</p>
        <button class="border w-fit border-neutral-900 py-2 px-4 rounded-md">Move All To Bag</button>
      </div>

      <div class="flex flex-col lg:flex-row gap-4">
        <div class="flex flex-col gap-2.5">
          <div class="flex flex-col">
            <figure class="bg-neutral-200 flex justify-center items-center w-[270px] h-[250px] rounded-t-lg">
              <img src="./assets/tas-gucci.png" alt="Tas Gucci" />
            </figure>
            <button class="gap-2 bg-neutral-900 py-4 text-white flex items-center justify-center rounded-b-lg"><img src="./assets/cart.png" alt="Keranjang" /> Add To Cart</button>
          </div>

          <div class="flex flex-col">
            <p class="font-semibold">Gucci duffle bag</p>
            <p class="text-rose-600">$960</p>
          </div>
        </div>

        <div class="flex flex-col gap-2.5">
          <div class="flex flex-col">
            <figure class="bg-neutral-200 flex justify-center items-center w-[270px] h-[250px] rounded-t-lg">
              <img src="./assets/cpu-cooler.png" alt="CPU Cooler" />
            </figure>
            <button class="gap-2 bg-neutral-900 py-4 text-white flex items-center justify-center rounded-b-lg"><img src="./assets/cart.png" alt="Keranjang" /> Add To Cart</button>
          </div>

          <div class="flex flex-col">
            <p class="font-semibold">RGB liquid CPU Cooler</p>
            <p class="text-rose-600">$1960</p>
          </div>
        </div>

        <div class="flex flex-col gap-2.5">
          <div class="flex flex-col">
            <figure class="bg-neutral-200 flex justify-center items-center w-[270px] h-[250px] rounded-t-lg">
              <img src="./assets/stick.png" alt="Gamepad" />
            </figure>
            <button class="gap-2 bg-neutral-900 py-4 text-white flex items-center justify-center rounded-b-lg"><img src="./assets/cart.png" alt="Keranjang" /> Add To Cart</button>
          </div>

          <div class="flex flex-col">
            <p class="font-semibold">GP11 Shooter USB Gamepad</p>
            <p class="text-rose-600">$550</p>
          </div>
        </div>

        <div class="flex flex-col gap-2.5">
          <div class="flex flex-col">
            <figure class="bg-neutral-200 flex justify-center items-center w-[270px] h-[250px] rounded-t-lg">
              <img src="./assets/jacket.png" alt="Satin Jacket" />
            </figure>
            <button class="gap-2 bg-neutral-900 py-4 text-white flex items-center justify-center rounded-b-lg"><img src="./assets/cart.png" alt="Keranjang" /> Add To Cart</button>
          </div>

          <div class="flex flex-col">
            <p class="font-semibold">Quilted Satin Jacket</p>
            <p class="text-rose-600">$750</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
